    <script>
        var i = 0;
        var iu = 0;
        var txt = 'Lorem ipsum typing effect!'; /* The text */
        var txt2 = 'dsafdsaf'
        var speed = 50; /* The speed/duration of the effect in milliseconds */

        function clear(){
            document.getElementById("username").innerHTML=""
            document.getElementById("sitename").innerHTML = ""
        }
        function findmeon(software, id){
            document.getElementById("username").innerHTML=""
            document.getElementById("sitename").innerHTML = ""
            i=0
            iu=0;
            txt=id
            txt2=software
            typeWriter()
            typeWriter2()
        }
    

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("username").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        function typeWriter2() {
            if (iu < txt2.length) {
                document.getElementById("sitename").innerHTML += txt2.charAt(iu);
                iu++;
                setTimeout(typeWriter2, 100);
            }
        }
    </script>
